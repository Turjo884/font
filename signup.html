<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Log In or Sign Up page</title>
</head>
<body>
	<div class="container">

		<div class="axon">

			<img src="img/sign.png" alt="demo-pic">

			<div class="text">
				<h1>Signup</h1>
				<p>Signup here right now, just enter your email adress and set a password.</p>
			</div>

			<div class="element">

				<form action="#" method="POST">

					<div class="group">
						<label>Email Adress</label>
						<input type="email" placeholder="Enter your email" required>
					</div>


					<div class="group">
						<label>Set Password</label>
						<input type="password" placeholder="Set your password" required>
					</div>

				</form>

			</div>

				<button class="btn">Sign Up</button>

				<div class="last">
					<p><small>Already Registered?<a href="index.html">Sign In</a></small></p>
					<p><small>Be a special member<a href="forget.html">Click Here.</a></small></p>
				</div>

		</div>


	</div>
</body>
</html>
