<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Log In or Sign Up page</title>
</head>
<body>
	<div class="container">

		<div class="axon">

			<img src="img/avatar.jpg" alt="demo-pic">


			<!-- Start Head Part -->
			<div class="text">
				<h1>Hello Programmers</h1>
				<p>Submit your important information in the text boxes.</p>
			</div>
			<!-- End Head Part -->


			<!-- Start Body Part -->
			<div class="element">

				<form action="#" method="POST">

					<div class="group">
						<label>Username</label>
						<input type="text" placeholder="Enter your name" required>
					</div>


					<div class="group">
						<label>Password</label>
						<input type="password" placeholder="Enter your password" required>
					</div>

				</form>

			</div>
				<!--End Body Part  -->


				<!-- Start Button  Part-->
				<button class="btn">Log In</button>
				<!-- End Button  Part-->


				<!-- Start Footer  Part-->
				<div class="last">
					<p><small>Did't sign up yet! <a href="signup.html">Sign UP</a></small></p>
					<p><small>Forgotten Password? <a href="forget.html">Reset Password</a></small></p>
				</div>
				<!-- End Footer Part -->

		</div>


	</div>
</body>
</html>
